apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: zabbix
  name:  zabbix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: zabbix.labsecurity.dev.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: zabbix-web-nginx-mysql
            port:
              number: 80
